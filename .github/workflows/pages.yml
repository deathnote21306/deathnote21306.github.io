name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_dir: ${{ steps.detect.outputs.artifact_dir }}
      framework: ${{ steps.detect.outputs.framework }}
      use_hash_router: ${{ steps.detect.outputs.use_hash_router }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect framework and build output
        id: detect
        run: |
          if [ -f "vite.config.js" ] || [ -f "vite.config.ts" ] || [ -f "vite.config.mjs" ] || [ -f "vite.config.cjs" ]; then
            echo "framework=vite" >> "$GITHUB_OUTPUT"
            echo "artifact_dir=dist" >> "$GITHUB_OUTPUT"
            echo "use_hash_router=true" >> "$GITHUB_OUTPUT"
          elif node -e "const p=require('./package.json'); process.exit((p.dependencies&&p.dependencies['react-scripts'])||(p.devDependencies&&p.devDependencies['react-scripts'])?0:1)"; then
            echo "framework=cra" >> "$GITHUB_OUTPUT"
            echo "artifact_dir=build" >> "$GITHUB_OUTPUT"
            echo "use_hash_router=true" >> "$GITHUB_OUTPUT"
          else
            echo "framework=unknown" >> "$GITHUB_OUTPUT"
            echo "artifact_dir=build" >> "$GITHUB_OUTPUT"
            echo "use_hash_router=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm install

      - name: Build site
        env:
          REACT_APP_USE_HASH_ROUTER: ${{ steps.detect.outputs.use_hash_router }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.artifact_dir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
