<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var path = window.location.pathname + window.location.search + window.location.hash;
        sessionStorage.setItem('spa_redirect_path', path);
        window.location.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
